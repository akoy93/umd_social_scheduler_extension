{{! Handlebars template for friend list }}
{{! Parameters: friends: { fbid, name, section }, api_url, term, course, }} 
{{! schedule_icon_path, show_section }}
{{#each friends}}
  <p><img src="https://graph.facebook.com/{{fbid}}/picture"></img> <a href="http://www.facebook.com/{{fbid}}">{{name}}</a> {{#if ../show_section}} - Sec. {{section}}{{/if}} {{#if share}}<a href="{{../../api_url}}schedule_image?term={{../../term}}&fbid={{fbid}}" data-lightbox="{{fbid}}{{../../course}}" title="{{name}}'s Schedule"><img src="{{../../schedule_icon_path}}" width="50"></img></a>{{/if}}
  </p>
{{/each}}
